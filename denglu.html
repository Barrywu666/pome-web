												</div>
												<div class="row form-group">

													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">

													</div>
												</div>
											</form>	
											<script>
												$(document).ready(function(){
												  $("#reg_btn").click(function(){
													  $.post("http://localhost:8000/reg",{
													user: $('#username1').val(),
													pass: $('#password1').val()
													  },
											  
													   function(str){
													   var json=eval('('+str+')');
														  if(json.ok){
													  alert(json.msg);
													  window.location.href='http://localhost:8000/';
													}else{
													  alert(json.msg);
													}
												  
													  });
												  });
											  });
										 </script>

													</div>
												</div>
												<div class="row form-group">

													</div>
												</div>

												<div class="row form-group">

													</div>
												</div>
											</form>	
											<script>

												  $.post("http://localhost:8000/login",{

													pass: $('#password').val()
												  },

													   var json=eval('('+str+')');
