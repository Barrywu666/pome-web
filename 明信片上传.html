		<h2>发布明信片</h2>
		<form action="/test/" id="domeform" method="POST" enctype="multipart/form-data">
			<!--第一张图片!-->
			<img id="upload2" src="images/更多.png " style="position:absolute;left:35%;width:500px;height:300px;border:solid 2px black;border-radius: 30px;" />
			<input type="button"  onclick="document.getElementById('file2').click()"  style="position:absolute;left:40%;top:65%;width:50px;height:50px;background:url(images/file1.png)" />
			<input type="file"  multiple id="file2" name="images2"  onchange="showImg3(this)"  style="position:absolute;left:30%;top:85%; display:none;" />			
			<!--上传!-->
			<input type="button"  onclick="document.getElementById('up2').click()"  style="position:absolute;left:60%;top:65%;width:50px;height:50px;background:url(images/up.png)" />					
			<input type="submit" id="up2"  value="上传"style="position:absolute;left:45%;top:85%;display:none;" />
		</form>
    </div>
    <script type="text/javascript">
		function showImg3(input) {
			var file = input.files[0];
			var reader = new FileReader()
			// 图片读取成功回调函数
			reader.onload = function(e) {
				document.getElementById('upload2').src=e.target.result
			}
			reader.readAsDataURL(file)
		}
			
	</script>
