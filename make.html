<div id="sss" onmouseover = "over(this)" onmouseout="out(this)"style="position: relative;top:20%;background-image:url(images/img_4.jpg);width:100%;height:500px">
	<h1 style="font-family:华文行楷; ">制作明信片</h1>

	<table><tr>
		<td>
			<div id="wPaint" style="position:absolute;left:20%;top:5%; width:800px; height:400px; background:#CACACA; border:solid black 2px;"></div>
		</td><td>
			<img id="canvasImage" src=""/>
		</td>
		<img id="img" src="">
		<input type="button"  onclick="document.getElementById('file').click()"  style="position:absolute;left:45%;top:86%;width:50px;height:50px;background:url(images/file1.png)" />
		<input id="file" type="file"onchange="showImg2()" style="position:absolute;left:30%;top:5%;display:none">	
	</tr></table>
</div>		
	<script>
	
		var wp = $("#wPaint").wPaint({
			image: "",
			drawDown: function(e, mode){ $("#canvasDown").val(this.settings.mode + ": " + e.pageX + ',' + e.pageY); },
			drawMove: function(e, mode){ $("#canvasMove").val(this.settings.mode + ": " + e.pageX + ',' + e.pageY); },
			drawUp: function(e, mode){ $("#canvasUp").val(this.settings.mode + ": " + e.pageX + ',' + e.pageY); }
		}).data('_wPaint');

    function showImg2() {
			
			let fileObj = document.getElementById('file').files[0]  //获取文件对象
			let reader = new FileReader();   //新建一个FileReader对象
			reader.readAsDataURL(fileObj);   //将读取的文件转换成base64格式
    		reader.onload = function(e) {
		// 通过 reader.result 来访问生成的 DataURL 
   				T = e.target.result;		 		
				$("#wPaint").wPaint("image", T);
	
			}
	
        }		
	</script>
	<div id="sss" onmouseover = "over(this)" onmouseout="out(this)"style="position:relative;;background-image:url(images/img_4.jpg);width:100%;height:400px">
		<h1 style="font-family:华文行楷; ">发布明信片</h1>
		<form action="/test/" id="domeform" method="POST" enctype="multipart/form-data">
			<!--第一张图片!-->
			<img id="upload2" src="images/更多.png " style="position:absolute;left:10%;width:500px;height:300px;border:solid 2px black;border-radius: 30px;" />
			<input type="button"  onclick="document.getElementById('file2').click()"  style="position:absolute;left:25%;top:85%;width:50px;height:50px;background:url(images/file1.png)" />
			<input type="file"  multiple id="file2" name="images2"  onchange="showImg3(this)"  style="position:absolute;left:30%;top:85%; display:none;" />
							
			<!--第二张图片!-->
			<img id="upload3" src="images/更多.png " style="position:absolute;left:50%;width:500px;height:300px;border:solid 2px black;border-radius: 30px;" />
			<input type="button"  onclick="document.getElementById('file3').click()"  style="position:absolute;left:65%;top:85%;width:50px;height:50px;background:url(images/file1.png)" />
			<input type="file" id="file3" name="images3"  onchange="showImg4(this)"  style="position:absolute;left:30%;top:85%; display:none;" />
			<!--上传!-->
			<input type="button"  onclick="document.getElementById('up2').click()"  style="position:absolute;left:45%;top:85%;width:50px;height:50px;background:url(images/up.png)" />					
			<input type="submit" id="up2"  value="上传"style="position:absolute;left:45%;top:85%;display:none;" />
		</form>
	</div>
	<script type="text/javascript">
		function showImg3(input) {
			var file = input.files[0];
			var reader = new FileReader()
			// 图片读取成功回调函数
			reader.onload = function(e) {
				document.getElementById('upload2').src=e.target.result
			}
			reader.readAsDataURL(file)
		}
			function showImg4(input) {
			var file = input.files[0];
			var reader = new FileReader()
			// 图片读取成功回调函数
			reader.onload = function(e) {
				document.getElementById('upload3').src=e.target.result
			}
			reader.readAsDataURL(file)
		}
	</script>
